<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Game</title>
</head>
<body>
	<h2 class="unique">BootCamp Project Idea</h2>
	<div class="container">
		<div class="game">
			<h2 class="scoreh2">Main Score : <span class="main-score"></span></h2>
			<div class="dice-1">
				<img src="image/dice/dice-1.png" alt="dice is here" class="diceImage-1">
			</div>				
			<div class="dice-2">
				<img src="image/dice/dice-1.png" alt="dice is here" class="diceImage-2">
			</div>
			<p class="player1Block">Player-1 Score : <span class="p1ScoreElm">5</span></p>
			<p class="player2Block">Player-2 Score : <span class="p2ScoreElm">5</span></p>
			<div class="button">
				<button class="player1Btn">Player-1</button>
				<button class="player2Btn">Player-2</button>
			</div>
			<form>
				<input type="number" class="input">
				<input type="submit" value="Submit" class="submitBtn">
				<input type="reset" value="Reset" class="resetBtn">
			</form>
		</div>	
	</div>
	<script src="js/script.js"></script>
</body>
</html>
